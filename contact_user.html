<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/logo.png" type="image/png">
    
  <title>ДЕНЬГИ БЫСТРО БЕСПЛАТНО!</title>
   
</head>
<body>

<section class="section-card contact-user">
 
    <form id="contact_user" method="post" class="contact_user">
        <div class="user-data">
            <label class="contact_user">
                <p>Ваше имя</p>
                <input id="name" name="name" type="text" class="name">
            </label>
            <label class="contact_user">
                <p>Ваш tg id</p>
                <input id="tgId" name="tgId" type="text" class="tg-id" >
            </label>
        </div>
        
        <label class="contact_user theme">
            <p>Тема</p>
            <input id="theme" name="theme" type="text" class="theme" >
        </label>

        <label class="contact_user">
            <p>Ваше сообщение</p>
            <textarea name="message" id="message" class="message"></textarea>
        </label>
        <button type="submit" class="btn" >Отправить</button>
    </form>
</section>


 


<script src="https://unpkg.com/imask"></script>
<script src="contact_user.js"></script>


</body>
</html>
