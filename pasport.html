<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/logo.png" type="image/png">
    
  <title>ДЕНЬГИ БЫСТРО БЕСПЛАТНО!</title>
   
</head>
<body>

<section class="section-pasport">  
    <form id="pasport" method="post">
        <label for="">
            <p>ФИО</p>
            <input id="full-name" name="full-name" type="text" class="number">
        </label>
        <label for="">
            <p>Дата рождения</p>
            <input id="date-born" name="date-born" type="text" class="number" minlength="10">
        </label>
        
        <label for="">
            <p>Серия и номер паспорта</p>
            <input id="series-number" name="series-number" type="text" class="number" minlength="11" >
        </label>

        <label for="">
            <p>Дата выдачи паспорта</p>
            <input id="date-pasport" name="date-pasport" type="text" class="number" minlength="10" >
        </label>
        <label for="">
            <p>Орган выдавший документ</p>
            <input id="organ" name="organ" type="text" class="number" >
        </label>
        <label for="">
            <p>ИНН</p>
            <input id="inn" name="inn" type="text"  class="number" minlength="14" >
        </label>
        

        <button type="submit" class="btn" >Отправить</button>
    </form>
</section>


 


<script src="https://unpkg.com/imask"></script>
<script src="script2.js"></script>


</body>
</html>
